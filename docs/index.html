<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>BRAIN Prototype</title>
  </head>
  <body>
    <h1>Brain Prototype 2</h1>
    <h2>
      Select a BRAIN AID, and an attack and select an ENEMY and an attack, then
      press "ATTACK" to view results.
    </h2>

    <div class="options">
      <section class="dropDown">
        <label for="brainAid">Choose a Brain Aid</label>

        <select name="brainAid" id="brainAidSelector">
          <option value="1">METHYLPHENIDATE</option>
          <option value="2">CLOBAZAM</option>
          <option value="3">SSRIs</option>
          <option value="4">BETA BLOCKERS</option>
          <option value="5">SELF CARE</option>
        </select>
      </section>

      <section class="dropDown">
        <label for="brainMonster">Choose a Brain Monster</label>

        <select name="brainAid" id="brainAidSelector">
          <option value="1">ANXIETY</option>
          <option value="2">DEPRESSION</option>
          <option value="3">TRAUMATIC SITUATIONS</option>
          <option value="4">BURNOUT</option>
        </select>
      </section>

      <section class="buttonHolder">
        <button class="attackbutton">ATTACK</button>
      </section>
    </div>
  </body>
</html>
